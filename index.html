<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body class="bg-primary text-dark pt-3">
    <!-- Header ---------------------------------->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#SeccionHero">SoyFoodie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">¿Por qué SoyFoodie?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Descubre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Únete</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero ------------------------------------>
    <section id="SeccionHero">
      <!--Texto hero-->
      <div class="row text-center mt-5">
        <h1>Descubre, guarda y presume lo que comes. 🍔</h1>
      </div>
      <div class="row lead text-center mx-3">
        Explora experiencias reales de comida cerca de ti, guarda tus favoritos
        y crea tu perfil foodie. Todo en una sola plataforma.
      </div>

      <!--Videos Hero-->

      <div
        class="row flex-nowrap gx-3 align-items-center tamaño-contenedor my-3"
      >
        <div class="col tamaño-uno">
          <video class="h-100 border-radius" muted autoplay loop>
            <source src="/assets/Video Hero 1.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="col tamaño-dos">
          <video class="border-radius h-100" muted autoplay loop>
            <source src="/assets/Video Hero 2.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="col tamaño-tres">
          <video class="h-100 border-radius" muted autoplay loop>
            <source src="/assets/Video Hero 3.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="col tamaño-cuatro">
          <video class="h-100 border-radius" muted autoplay loop>
            <source src="/assets/Video Hero 4.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
